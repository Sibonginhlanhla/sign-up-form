<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>sign up</title>
</head>
<body>
    <div class="container">
        <section class="section-one">
            <div class="spasce">
                <div class="logo">
                    <img src="logo.png">
                    <h1>ODIN</h1>
                </div>
                <h4>photo by Hallie_West by Unsplash</h4>
            </div>
        </section>
        <section class="section-two">
            <h3>this is not a real online service. you know you need
                something like this in your life to help you realize 
                your deepest dreams <br>
                sign up now to get started
            </h2>
            <h3>you know you want to</h3>
            <form class="space">
                <h3>let's gooooo&#128514;</h3>
                <div class="cols">
                    <div class="inputs">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="inputs">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="cols">
                    <div class="inputs">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputs">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="cols">
                    <div class="inputs">
                        <label for="passwrd">Password:</label>
                        <input type="password" required id="passwrd" name="passwrd">
                    </div>
                    <div class="inputs">
                        <label for="passwrd-conf">Confirm Password:</label>
                        <input type="password" required id="passwrd-conf" name="passwrd-conf">
                    </div>
                </div>
            </form>
            <button>create account</button>
            <h5>already have an account? <span>log in</span></h5>
        </section>
    </div>
</body>
</html>
